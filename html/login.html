<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blox Shop Brasil</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: #23242a;
            border-radius: 12px;
            box-shadow: 0 4px 24px #000a;
        }

        .login-title {
            color: #00ff99;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #18191c;
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: 2px solid #00ff99;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #00ff99;
            color: #18191c;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-login:hover {
            background: #00cc77;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        .register-link a {
            color: #00ff99;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        <div class="register-link">
            Não tem uma conta? <a href="register.html">Registre-se</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Aqui você pode adicionar validação do email e senha
            // Por enquanto, vamos apenas simular um login bem-sucedido
            const userData = {
                name: email.split('@')[0], // Usando parte do email como nome
                email: email
            };

            // Salvar dados do usuário no localStorage
            localStorage.setItem('userData', JSON.stringify(userData));

            // Redirecionar para a página inicial
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>
