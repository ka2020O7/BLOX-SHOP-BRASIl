<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Blox Shop Brasil</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: #23242a;
            border-radius: 12px;
            box-shadow: 0 4px 24px #000a;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: #18191c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #00ff99;
        }

        .profile-info h1 {
            color: #00ff99;
            margin: 0 0 10px 0;
        }

        .profile-info p {
            color: #fff;
            margin: 0;
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .profile-section h2 {
            color: #00ff99;
            margin-bottom: 20px;
        }

        .profile-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: grid;
            gap: 8px;
        }

        .form-group label {
            color: #fff;
        }

        .form-group input {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #18191c;
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: 2px solid #00ff99;
        }

        .btn-save {
            background: #00ff99;
            color: #18191c;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-save:hover {
            background: #00cc77;
        }

        .back-link {
            display: inline-block;
            color: #00ff99;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <a href="../index.html" class="back-link">&larr; Voltar para a página inicial</a>
        
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-info">
                <h1 id="profileName">Carregando...</h1>
                <p id="profileEmail">Carregando...</p>
            </div>
        </div>

        <div class="profile-section">
            <h2>Informações Pessoais</h2>
            <form id="profileForm" class="profile-form">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn-save">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script>
        // Carregar dados do usuário
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (!userData) {
                window.location.href = './login.html';
                return;
            }

            // Preencher informações do perfil
            document.getElementById('profileName').textContent = userData.name;
            document.getElementById('profileEmail').textContent = userData.email;
            document.getElementById('name').value = userData.name;
            document.getElementById('email').value = userData.email;
        });

        // Salvar alterações
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value
            };

            localStorage.setItem('userData', JSON.stringify(userData));
            alert('Alterações salvas com sucesso!');
        });
    </script>
</body>
</html>
